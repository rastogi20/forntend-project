<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Webpage</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <h1>Fixed Navbar</h1>
  </nav>

  <!-- Content Wrapper -->
  <div class="content-wrapper">
    <!-- Left Menu -->
    <aside class="left-menu">
      <button id="toggle-menu">Toggle Menu</button>
      <ul id="menu-items">
        <li>Menu Item 1</li>
        <li>Menu Item 2</li>
        <li>Menu Item 3</li>
        <li>Menu Item 4</li>
      </ul>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <h2>Main Content Area</h2>
      <p>Welcome to the main content section!</p>
      <div class="filler"></div>
    </main>

    <!-- Right Panel -->
    <aside class="right-panel">
      <h3>Right Panel</h3>
      <p>Some additional information here.</p>
    </aside>
  </div>

  <!-- Footer -->
  <footer class="footer">
    <p>Footer Content Â© 2025</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
